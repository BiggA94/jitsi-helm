### XMPP server
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prosody
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "jitsi-meet.labels" . | nindent 4 }}
    app: jitsi-meet
    component: prosody
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      component: prosody
  template:
    metadata:
      labels:
        component: prosody
    spec:
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - preference:
                - matchExpressions:
                    - key: audio
                      operator: In
                      values:
                        - enabled
              weight: 100
      containers:
        - name: prosody
          image: jitsi/prosody:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 5222
              protocol: TCP
            - containerPort: 5269
              protocol: TCP
            - containerPort: 5280
              protocol: TCP
            - containerPort: 5347
              protocol: TCP
          env:
          {{- include "jitsi-meet.common.env" . | nindent 12 }}
          volumeMounts:
            - name: prosody-config
              mountPath: /config
            - name: prosody-custom-plugins
              mountPath: /prosody-plugins-custom
      volumes:
        - name: prosody-config
          emptyDir: { }
        - name: prosody-custom-plugins
          emptyDir: { }
